<%- include header.html -%>

<div id="admin" class="container">

    <form id="insertTeacher" action="/insertTeacher" method="post"> 
        <h2><b>Teacher Registration</b></h2>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="tName" required>
        </div>
        <div class="form-group">
            <label>Institution</label>
            <input class="form-control" name="tUniv" required>
        </div>
        <div class="form-group">
            <label>Subject studying</label>
            <input class="form-control" name="tMajor" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input class="form-control" name="tGender" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input class="form-control" name="tLocation" required>
        </div>
        <div class="form-group">
            <label>Subject Expertise (ex. Math,Physics)</label>
            <input class="form-control" name="tSubjects" required>
        </div>
        <div class="form-group">
            <label>Bio</label>
            <input class="form-control" name="tBio" required>
        </div>
        <div class="form-group">
            <label>Contact No.</label>
            <input class="form-control" name="tContact" required>
        </div>
        <div class="form-group">
            <label>Picture (Google, Facebook or Cloud link)</label>
            <input class="form-control" name="tPic" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="tUser" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="tPassword" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<%- include footer.html -%>
