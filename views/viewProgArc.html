    <%- include header.html -%>

    <section id="portfolio" class="light-bg">
      <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-title">
            <h2><%= items[0].title %></h2>
          </div>
        </div>
      </div>
      <div class="row row-0-gutter">
        <% items[0].archives.forEach(function(archive) { %>
        <!-- start portfolio item -->
        <div class="col-md-4 col-0-gutter">
          <div class="ot-portfolio-item">
            <figure class="effect-bubba">
              <img src="<%- archive.link %>" alt="img02" class="img-responsive" />
              <figcaption>
                <h2><%- archive.name %></h2>
                <!--<p>Branding, Design</p>-->
                <a href="admin/<%- archive._id %>" ></a>
              </figcaption>
            </figure>
          </div>
        </div>
        <!-- end portfolio item -->
        <% }); %>
      </div>
      </div><!-- end container -->
      <!--<%= items[0].name %>-->
    </section>

    <%- include footer.html -%>
